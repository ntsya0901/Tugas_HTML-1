<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hewan Favorit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('kebun binatang.jpg');
            background-size: cover;
            text-align: center;
        }
        .title-container {
            background: rgba(46, 46, 46, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .container {
            background: #106804;
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2, h3, label, p {
            color: #ffffff;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #29a161;
        }
        button {
            background-color: #2c9f21;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #49ab3a;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h2>Pilihan Hewan Favorit</h2>
    </div>
    <div class="container">
        <label>Nama pemilik :</label>
        <input type="text" id="nama" placeholder="Masukkan Nama"><br><br>
        
        <label>Jumlah hewan:</label>
        <input type="number" id="jumlah" placeholder="Masukan jumlah hewan" min="1"><br><br>
        
        <button onclick="generateInputs()">OK</button>
        
        <div id="pilihanContainer" class="hidden">
            <h3>Masukkan Pilihan:</h3>
            <div id="pilihanInputs"></div>
            <button onclick="generateSelection()">OK</button>
        </div>
        
        <div id="hasilContainer" class="hidden">
            <h3>Pilihan:</h3>
            <div id="hasil"></div>
            <button onclick="showFinalResult()">OK</button>
        </div>
        
        <div id="finalContainer" class="hidden">
            <h3>Hasil Akhir</h3>
            <p id="finalResult"></p>
        </div>
    </div>
    
    <script>
        function generateInputs() {
            let jumlah = document.getElementById('jumlah').value;
            let pilihanInputs = document.getElementById('pilihanInputs');
            pilihanInputs.innerHTML = '';
            
            for (let i = 1; i <= jumlah; i++) {
                pilihanInputs.innerHTML += `<label>Pilihan ${i}: </label>
                                            <input type="text" id="pilihan${i}"><br><br>`;
            }
            
            document.getElementById('pilihanContainer').classList.remove('hidden');
        }

        function generateSelection() {
            let jumlah = document.getElementById('jumlah').value;
            let hasil = document.getElementById('hasil');
            hasil.innerHTML = '';
            
            for (let i = 1; i <= jumlah; i++) {
                let pilihan = document.getElementById(`pilihan${i}`).value;
                hasil.innerHTML += `<input type="radio" name="pilihan" value="${pilihan}"> ${pilihan}<br>`;
            }
            
            document.getElementById('hasilContainer').classList.remove('hidden');
        }
        
        function showFinalResult() {
            let nama = document.getElementById('nama').value;
            let jumlah = document.getElementById('jumlah').value;
            let pilihanTerpilih = document.querySelector('input[name="pilihan"]:checked');
            
            if (pilihanTerpilih) {
                document.getElementById('finalResult').innerText = `Hallo, nama saya ${nama}, saya mempunyai ${jumlah} pilihan hewan favorit, dan saya memilih ${pilihanTerpilih.value}.`;
                document.getElementById('finalContainer').classList.remove('hidden');
            } else {
                alert("Silakan pilih salah satu opsi!");
            }
        }
    </script>
</body>
</html>
